<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand City Mall</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            Grand City
        </div>
        <ul class="Nav">
            <a onclick="gotoHome()" href="#"><li>Home</li></a>
            <a onclick="gotoAbout()" href="#"><li>About</li></a>
            <a onclick="gotoReg()" href="#"><li>Register</li></a>
        </ul>
    </header>
    <section class="register">
        <form action="" method="GET" id="reg">
                <h3>Name</h3>
                <input type="text" placeholder="Enter your name" id="N" name="Name">
                <h3>Email</h3>
                <input type="email" placeholder="Enter your email" id="E" name="Email">
                <h3>Password</h3>
                <input type="password" placeholder="Enter your password" name="pass" id="password">
                <h3>Confirm Password</h3>
                <input type="password" placeholder="Confrim your password" name="confirmpass" id="confirmpass">
            <div class="confirmButton">
                <button onclick="confirmData()" class="submit">Submit</button>
            </div>
        </form>
    </section>
    <script src="JS/register.js"></script>
    <script src="JS/nav.js"></script>
    <footer class="footer">
        <ul class="social-media">
            <a onclick="TwitterLogin()" href="#"><li>Twitter</li></a>
            <a onclick="fbLogin()" href="#"><li>Facebook</li></a>
            <a onclick="googleLogin()" href="#"><li>Google</li></a>
        </ul>
        <div class="copyright">Grand City Â© 2022</div>
    </footer>
</body>
